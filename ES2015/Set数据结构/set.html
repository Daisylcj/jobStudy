<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body> 
    <script>
    //set 类似于数组 但是数组允许元素重复 set不允许
    let a = [1,2,3]
    const set = new Set([1,2,2,3,4,4,5])
    console.log(set,Array.isArray(set),set instanceof Object,set instanceof Set) //set(5) false true true
    const set2 = new Set();
    [2,3,5,4,5,8,8].forEach((item)=>set2.add(item))//Set通过add添加元素 元素不能重复 否则会被忽略
    for(let i of set2){
        console.log(i)//2 3 5 4 8
    }
    let flag = set2.delete(4)
    console.log(flag,set2)//true set(4){2,3,5,8}
    //Set实例属性和方法
    //1.size 获取元素数量
    //2.add(value) 添加元素 返回Set实例本身
    //3.delete(value) 删除元素 返回一个布尔值 表示删除是否成功
    //4.has(value) 返回一个布尔值 表示该值是否是Set实例的元素
    //5.clear() 清除所有元素 没有返回值
    const s = new Set()
    s.add(1).add(2).add(2)
    console.log(s.size) //2
    console.log(s.has(1))//true
    console.log(s.has(2))//true
    console.log(s.has(3))//false
    console.log(s.delete(2))//true
    console.log(s.has(2))//false
    s.clear()
    console.log(s)//Set(0) {}

    //Set实例的遍历
    //1.keys() 返回键名的遍历器
    //2.values() 返回键值的遍历器 不过由于Set结构没有键值（键名键值是同一值）所以keys() 和 values() 返回一致
    //3.entries() 返回键值对的遍历器
    //4.forEach() 使用回调函数遍历每个成员
    let s2 = new Set(['aa','bb','cc'])
    for(let i of s2.keys()){
        console.log(i)// aa bb cc
    }
    for(let i of s2.values()){
        console.log(i)// aa bb cc
    }
    for(let i of s2.entries()){
        console.log(i)//['aa','aa'] ['bb','bb'] ['cc','cc']
    }
    s2.forEach((value,key)=>{
        console.log(key +':'+ value)//aa:aa bb:bb cc:cc
    })
    </script>
</body>
</html>
